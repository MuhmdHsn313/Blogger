{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="card p-1 mb-5">
        <h3 class="border-bottom m-2 mb-1 mt-5">تعديل الحساب</h3>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-info btn-block" type="submit">حفظ التعديلات</button>
        </form>
    </div>

{% endblock %}
