{% extends 'blog/base.html' %}
{% block content %}
{% load crispy_forms_tags %}

    <div class="card p-1 mb-5">
        <h3 class="border-bottom m-2 mb-1 mt-5">تسجيل عضو جديد</h3>
        <div class="p-2">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-info btn-block" type="submit">تسجيل</button>
            </form>
        </div>
        <small class="border-top m-2 mt-4 p-2">إذا كان لديك حساب يمكنك <a href="">تسجيل الدخول</a>!</small>
    </div>
{% endblock %}
